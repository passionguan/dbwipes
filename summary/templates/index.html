<html>

<head>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <script data-main="/static/js/summary" src="/static/js/require.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>

	<style>
    @import url(http://fonts.googleapis.com/css?family=Carme);
    @import url(http://fonts.googleapis.com/css?family=Open+Sans:300);
    body { font-family: open sans; margin-left: 50px; width: 950px;
    margin-right: auto; margin-left: auto; }
    div.container {}
    td {text-align: right;}
    table {float:left; margin-right: 20px; }
    p {font-size: 12pt; width: 700px; margin: 15px; margin-bottom: 3ex; font-family: open sans;}
    h1 {margin-top: 30px; font-family: open sans;}
    h2 { color: rgb(151, 158, 170); font-size: 13pt; }
    b {color: steelblue; font-weight: bold;}
    .footer {display: block; clear:both; text-align: center; font-size: 10pt; margin-top: 5em;}
    .row { margin-top: 2.5em; }
    .axis path, .axis line {
      fill: none;
      stroke: black;
      stroke-width: 1px;
      shape-rendering: crispEdges;
    }
    circle {
      fill: grey;
    }
    circle.selected {
      fill: steelblue;
      size: 10;
      stroke: steelblue
    }
    rect{
      fill: grey;
    }
    rect.selected {
      fill: steelblue;
    }
    .mark:hover {
      fill:steelblue;
    }
    rect.extent {
      fill: grey;
      fill-opacity: 0.2;
      stroke-width: 1px;
      stroke: none;
      shape-rendering: crispEdges;
    }
	</style>
</head>

<div class="row">
  <form id="fm" action="/" method="post">
    <input id="db" name="db" value="bt"/>
    <input id="table" name="table" value="sample"/>
    <input id="nbuckets" name="nbuckets" value="50" length=3 />
    <input type="submit"/>
  </form>
</div>

<div class="row">
	<div class="span7">
		<div id="rows"></div>
	</div>
	<div class="span5">
		<div id="where"></div>
		<div id="viz"></div>
	</div>
</div>

<div class="row">&nbsp;</div>

{%endraw%}

</html>
